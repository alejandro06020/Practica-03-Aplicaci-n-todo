<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Login')"></head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-info">
		  <a class="navbar-brand" href="#">Menu</a>
		  <div class="collapse navbar-collapse" id="navbarNavDropdown">
		    <ul class="navbar-nav" style="width:100%">
		      <li class="nav-item active">
		        <a class="nav-link" th:href="@{/usuarios/{id}/aboutIn(id=${tarea.usuarioId})}">ToDoList<span class="sr-only">(current)</span></a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" th:href="@{/usuarios/{id}/tareas(id=${tarea.usuarioId})}">Tareas</a>
		      </li>
		      <li class="nav-item dropdown" style="margin-left:70%">
		        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" 
				data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:text="${usuario.nombre}">
		        </a>
		        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
		          <a class="dropdown-item" href="#">Cuenta</a>
		          <a class="dropdown-item" href="/logout"th:text="'Cerrar sesion ' + ${usuario.nombre}">Cerrar secion</a>
		        </div>
		      </li>
		    </ul>
		  </div>
		</nav>
<div class="container-fluid">

    <h2 th:text="'Modificación de la tarea ' + ${tarea.getId()}"></h2>

    <form method="post" th:action="@{/tareas/{id}/editar(id=${tarea.id})}" th:object="${tareaData}">
        <div class="col-6">
        <div class="form-group">
            <label for="titulo">Título de la tarea:</label>
            <input class="form-control" id="titulo" name="titulo" required th:field="*{titulo}" type="text"/>
        </div>
        <button class="btn btn-primary" type="submit">Modificar tarea</button>
        <a class="btn btn-link" th:href="@{/usuarios/{id}/tareas(id=${tarea.usuarioId})}">Cancelar</a>
        </div>
    </form>
</div>

<div th:replace="fragments::javascript"/>

</body>
</html>
